<form role="form" class="login-form" ng-submit="LoginModalCtrl.submit(_email, _password)">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
  </div>
  <div class="modal-body" id="modal-body">
      <div class="form-group">
        <label class="sr-only" for="form-username">Username</label>
        <input type="text" ng-model="_email" placeholder="Username..." class="form-username form-control" id="form-username">
      </div>
      <div class="form-group">
        <label class="sr-only" for="form-password">Password</label>
        <input type="password" ng-model="_password" placeholder="Password..." class="form-password form-control" id="form-password">
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="LoginModalCtrl.submit(_email, _password)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="LoginModalCtrl.cancel()">Cancel</button>
  </div>
</form>
